# Random Music Generator Configuration File
# Default generation parameters and settings

# Generation Parameters
default.melody.complexity=0.7
default.harmony.complexity=0.6
default.rhythm.variation=0.5

# Tempo and Timing
default.tempo=120
default.resolution=480
default.bars=8
default.timeSignature=4

# Scale Preferences
default.scale.type=MAJOR
default.scale.root=60
default.scale.random=true

# MIDI Export Settings
midi.export.format=1
midi.export.tracks=true
midi.export.instruments=true

# Advanced Settings
generation.max.notes.per.bar=16
generation.min.note.duration=60
generation.max.octave.jump=2
generation.chord.progression.length=4

# Output Settings
output.filename.prefix=generated_music
output.filename.timestamp=true
output.directory=. 